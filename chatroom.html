<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chatroom - Kokoa Clone</title>
  </head>
  <body class="chatroom-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>T-Mobile</span>
        <!-- Wi-Fi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- Battery Icon -->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- Lightning Icon-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Hyungeeu Choi</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chatroom__timestamp">Wednesday, July 27, 2022</div>

      <div class="message-row">
        <img src="pics/profilePicture-Kokoa.jpg" />
        <div class="message-row__content">
          <span class="message__author">Hyungeeu Choi</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="fa-solid fa-square-plus"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-solid fa-face-smile-wink"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/25a0d85856.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
