<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chatroom - Kokoa Clone</title>
  </head>
  <body class="chatroom-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>T-Mobile</span>
        <!-- Wi-Fi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- Battery Icon -->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- Lightning Icon-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Hyungeeu Choi</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen"></main>

    <script
      src="https://kit.fontawesome.com/25a0d85856.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
